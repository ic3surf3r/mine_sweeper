<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Minesweeper</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon" />
    <link rel="stylesheet" href="minesweeper.css" />
  </head>
  <body>
    <div class="box">
      <select name="difficulty" id="dif">
        <option value="1">Easy</option>
        <option value="2">Medium</option>
        <option value="3">Hard</option>
      </select>
      <h2 id="condition"></h2>
      <div class="flex">
        <h2 id="bomb-count"></h2>
        <h2 id="timer">00</h2>
      </div>
      <table>
        <tbody id="minesweeper"></tbody>
      </table>
      <br />
    </div>

    <script type="module" src="https://ic3surf3r.github.io/mine_sweeper/lib/utils.js"></script>
    <script type="module" src="https://ic3surf3r.github.io/mine_sweeper/lib/minesweeper.js"></script>
  </body>
</html>
